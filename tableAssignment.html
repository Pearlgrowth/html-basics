<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Table with Bottom Border</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 60%;
            margin: 50px auto;
            border-collapse: collapse;
        }
        th {
            background-color: #009879;
            color: white;
            font-size: 1.2em;
            padding: 12px;
            text-align: left;
        }
        tr:nth-child(even) {
            background-color: #f3f3f3;
        }
        td, th {
            padding: 12px;
            border-bottom: 1px solid #dddddd;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .highlight {
            color: #009879;
            font-weight: bold;
        }
        /* Add green border at the bottom */
        tbody tr:last-child {
            border-bottom: 4px solid #009879;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Rank</th>
                <th>Name</th>
                <th>Points</th>
                <th>Team</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Domenic</td>
                <td>88,110</td>
                <td>dcode</td>
            </tr>
            <tr class="highlight">
                <td>2</td>
                <td>Sally</td>
                <td>72,400</td>
                <td>Students</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Nick</td>
                <td>52,300</td>
                <td>dcode</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
